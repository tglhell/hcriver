	<link rel="stylesheet" href="/hcriver/assets/css/content.css">

</head>

<body>
	<div class="wrap">
		<!-- s : header -->
		<div class="header">
			<div class="header-cont">
				<h1 class="h-title"><a href="/hcriver/index.html">Main Page</a></h1>
			</div> 
		</div>
		<!-- e : header -->

		<!-- s : container -->
		<div class="container">
			<!-- <div class="top-img" ir>
				<picture>
					<source srcset="/hcriver/assets/images/content/img_top_image_pc.jpg" media="(min-width: 768px)">
					<source srcset="/hcriver/assets/images/content/img_top_image_m.jpg" media="(max-width: 767px)">
					<img src="/hcriver/assets/images/content/img_top_image.jpg" alt="sky">
				</picture>
			</div> -->

			<div class="content">
				<h2 class="c-title" ir>Template Page List</h2>

				<div class="page-name-outer">
					<canvas class="my-canvas-01" width="150" height="150"></canvas>
					<canvas class="my-canvas-02" width="200" height="200"></canvas>
					<button class="btn-draw">Draw</button>
				</div>

				<div class="drawsvg">
					<svg version="1.1" viewbox="0 0 700 200">
						<symbol id="fade-text">
							<text x="43%" y="70%" text-anchor="middle">Anchors</text>
							<text x="55%" y="50%" text-anchor="middle"></text>
						</symbol>
						<g>
							<use class="stroke" xlink:href="#fade-text"/>
							<use class="fill" xlink:href="#fade-text"/>
						</g>
					</svg>          
				</div>

				<div class="ocean-outer">
					<div class="ocean">
						<div class="ocean-wave"></div>
						<div class="ocean-wave"></div>
					</div>
				</div>

				<div class="box">
					<div class="wave -one"></div>
					<div class="wave -two"></div>
					<div class="wave -three"></div>
					<!-- <div class="title">Wave</div> -->
				</div>

				<div class="loader-box">
					<svg class="loader" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 340 340">
						<circle cx="170" cy="170" r="160" stroke="#0e7aff"/>
						<circle cx="170" cy="170" r="135" stroke="#404041"/>
						<circle cx="170" cy="170" r="110" stroke="#0e7aff"/>
						<circle cx="170" cy="170" r="85" stroke="#404041"/>
					</svg>
				</div>

				<button title="Press Button" class="btn-rotate">Press Button</button>

				<script>
					const btnRotateAct = document.querySelector('.btn-rotate');
					const ldBox = document.querySelector('.loader-box');
					btnRotateAct.onclick = function () {
						btnRotateAct.classList.toggle('active');
						if (btnRotateAct.classList.contains('active')) {
							ldBox.style.display = 'none';
						} else {
							ldBox.removeAttribute('style');
						}
					}
				</script>
			</div>
		</div>
		<!-- e : container -->

		<!-- s : footer -->
		<div class="footer">

		</div>
		<!-- e : footer -->
	</div>
</body>

<script src="/hcriver/assets/js/canvas_prac.js"></script>
